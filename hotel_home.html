<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hotel Picker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/5-1.css">

</head>


<body>
  

  <div class="container-fluid">
    <div>
      <div class="jumbotron">
        <h1>Hotel Booker</h1>
        
        
        <!-- Hotel Carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

            <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="..." alt="...">
                <div class="carousel-caption">
                  <h3>123</h3>
                  <p>ABC</p>
                </div>
              </div>
              <div class="item">
                <img src="..." alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div> <!-- end of hotel carousel -->

        <p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Book Your Hotel</a>
        </p>
      </div> <!-- End of Jumbotron -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>Add dropdown menu here and date picker</p>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
      </div> <!--end of col -->
    </div> <!-- end of row -->

      <!-- date picker -->
     
      <input class="datepicker" type="text" placeholder="Try me">
      
      <!-- Scripts -->
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/legacy.js"></script>
      <script type="text/javascript" src="js/picker.js"></script>
      <script type="text/javascript" src="js/picker.date.js"></script>
      <script type="text/javascript" src="js/picker.time.js"></script>
      <script type="text/javascript" src="js/pick_a_date.js"></script>
    </div>  
  </div>      
</body>
</html>
